<!doctype html>
<html>
<head>
   <title>{% block page_title %}{% endblock %}</title>
   <meta name="renderer" content="webkit">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <meta name='description' content="{% block description %}{% endblock %}"/>
   {% block meta %}{% endblock %}
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
   <link rel="Shortcut Icon" href="">
   <link rel="stylesheet" href="{{ url_for('static', filename='style/bootstrap.min.css') }}">
   <link rel="stylesheet" href="{{ url_for('static', filename='style/bootstrap.theme.css') }}">
   <link rel="stylesheet" href="{{ url_for('static', filename='style/component.css') }}">
   <link rel="stylesheet" href="{{ url_for('static', filename='style/page.css') }}">
   <link rel="stylesheet" href="{{ url_for('static', filename='style/font-awesome.min.css') }}">
   <script src="{{ url_for('static', filename='js/respond.js') }}"></script>
   <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
   <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>

<body id="{% block page_id %}{% endblock %}">
<nav class="navbar navbar-default navbar-static-top" role="navigation">
   <div class='container'>
      <div class="navbar-header">
         <button type="button" class="navbar-toggle" data-toggle="collapse"
                 data-target=".my-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
         </button>
         <a class="navbar-brand" href="{{ url_for('site.index') }}">李胜春的国画作品</a>
      </div>

      <div class="collapse navbar-collapse my-navbar-collapse">
         <ul class="nav navbar-nav">
            <li><a href="{{ url_for('site.index') }}">首页</a></li>
            <li>

            </li>
            <li><a href="{{ url_for('site.about') }}">关于</a></li>
            {% if session.role == 'admin' %}
               <li><a href="{{ url_for('admin.add_work') }}">添加作品</a></li>
            {% endif %}
         </ul>
      </div>
   </div>
</nav>

<div id="main-wap" class="container">
   {% block body %}{% endblock %}
</div>

<div id="footer">
   <div class='container'>
      <div id='copyright'>
         李胜春的国画作品 ©2013 by <a href="http://hustlzp.com" target="_blank">hustlzp</a>
      </div>

      <ul id='links'>
         {% if session.role == 'admin' %}
            <li><a href="{{ url_for('admin.signout') }}">登出</a></li>
         {% else %}
            <li><a href="{{ url_for('admin.signin') }}">登陆</a></li>
         {% endif %}
         <li><a target="_blank" href="https://github.com/hustlzp/lishengchun">GitHub</a></li>
      </ul>
   </div>
</div>
</body>
</html>
